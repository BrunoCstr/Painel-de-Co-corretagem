<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/icone-azul.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">

    <title></title>

<body class="page-2">

        <div class="to-go-back">
            
        </div>
