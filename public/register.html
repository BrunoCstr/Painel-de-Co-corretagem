<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icone-azul.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <title>Cadastro</title>
</head>

<body class="page-2">
    <nav>
        <div class="navigation">
            <img id="logo-home" src="images/RSup-02.webp" onclick="home()">
            <div class="links">
                <a id="insurance" href="insurance-grid.html">Seguradoras</a>
                <a id="settings" href="settings.html">Configurações</a>
                <button id="logout-button" onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>
    <section>
        <div class="container-home">
            <img id="back2" src="./images/botao-voltar.png" onclick="back()">
            <div class="container-register">
                <div class="content2">
                    <h1 class="tittle-register">Cadastro de Colaborador</h1>
                    <div class="form" id="form">
                        <div id="msgSuccess"></div>
                        <div id="msgError"></div>
                        <br>
                        <label id="labelName" for="inputName2">Nome:</label>
                        <br>
                        <input type="text" id="inputName2" name="inputName" placeholder="Digite seu nome completo">
                        <br>
                        <br>
                        <label id="labelEmail" for="inputEmail2">E-mail:</label>
                        <br>
                        <input type="email" id="inputEmail2" name="inputEmail" placeholder="Digite seu e-mail">
                        <br>
                        <br>
                        <label id="labelPassword" for="inputPassword2">Senha:</label>
                        <br>
                        <input type="password" id="inputPassword2" name="inputPassword" placeholder="Digite sua senha">
                        <i class="bi bi-eye" id="eyePassword1" onclick="showPassword()"></i>
                        <br>
                        <br>
                        <label id="labelPassword2" for="inputConfirmPassword2">Confirmar senha:</label>
                        <br>
                        <input type="password" id="inputConfirmPassword2" name="inputConfirmPassword"
                            placeholder="Digite sua senha">
                        <i class="bi bi-eye" id="eyePassword2" onclick="showPassword2()"></i>
                    </div>
                    <br>
                    <br>
                    <button type="button" id="btn-register" class="index-button"
                        onclick="validation()">Cadastrar</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
