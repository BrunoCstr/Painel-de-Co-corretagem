<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icone-azul.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <title>Cadastro de Seguradoras</title>
</head>

<body class="page-2">
    <nav>
        <div class="navigation">
            <img id="logo-home" src="images/RSup-02.webp" onclick="home()">
            <div class="links">
                <a id="insurance" href="insurance-grid.html">Seguradoras</a>
                <a id="settings" href="settings.html">Configurações</a>
                <button id="logout-button" onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>
    <section>
        <div class="container-home">
            <div class="choose">
                <div class="option1" onclick="registerInsurance()">
                    <img class="img-aperto-de-mao" src="images/aperto-de-mao.png">
                    <h2>&nbsp;Cadastrar Seguradora</h2>
                </div>
                <div class="option2" onclick="registerUnit()">
                    <img class="franchises" src="images/franquia.png">
                    <h2>&nbsp;Logins das Unidades</h2>
                </div>
                <div class="option3" onclick="registerCollab()">
                    <img class="collaborator" src="images/adicionar-colaborador.png">
                    <h2>&nbsp;Cadastrar Colaborador</h2>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js"
        integrity="sha512-oUUeA7VTcWBqUJD/VYCBB4VeIE0g1pg5aRMiSUOMGnNNeCLRS39OlkcyyeJ0hYx2h3zxmIWhyKiUXKkfZ5Wryg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js" defer></script>
    <script src="js/settings.js" defer></script>
</body>

</html>
